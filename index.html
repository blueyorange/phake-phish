<html>
    <head>  

    </head>
    <link rel="stylesheet" href="style.css">
    <body>

<div class="container">
    <form id="myform">
        <img src="googlelogo.png">
        <h1>Sign in</h1>
      <div class="form-group">
        <input type="text" required="required" id="username"/>
        <label for="input" class="control-label">Username</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input required="required" type="password" id="password"></input>
        <label for="textarea" class="control-label">Password</label><i class="bar"></i>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked"/><i class="helper"></i>Remember Me
        </label>
      </div>
      <div class="button-container">
        <button form="myform" class="button" type="submit"><span>Submit</span></button>
      </div>
    </form>
  </div>
  <script>
      const form = document.getElementById('myform');
    const handleSubmit = (e) => {
        e.preventDefault();
        const username = form.username.value;
        const password = form.password.value;
        window.localStorage.setItem("username", username);
        window.localStorage.setItem("passwordInitial", password);
        window.location.href = new URL("slides/index.html",window.location.href);
    }
        form.addEventListener('submit', handleSubmit);
        //const baseUrl =  (new URL(window.location.href)).hostname;

</script>
</body>
</html>
